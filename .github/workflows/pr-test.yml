name: Docs
on:
  #pull_request:
  push:
    branches:
        - main
  release:
    types: [released]

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
        - name: checkout for "test-${{ github.event_name }}"
          uses: actions/checkout@v3
          with:
            submodules: true
        - name: Print head_ref
          run: echo "${{ github.head_ref }}"
        - name: Print ref
          run: echo "${{ github.ref }}"
        - name: Print ref_name
          run: echo "${{ github.ref_name }}"
        - name: Print ref
          run: echo "${{ github.head_ref || github.ref_name }}"
